<!DOCTYPE html>
<html lang="en">

<head>
	<meta author="Alex, Chris, Jake">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Line Hopper</title>
	<!-- Basic Layout Styling -->
	<link rel="stylesheet" href="./css/basic.css">

</head>

<body>
	<!-- Main Script for client -->
	<script src="index.js" type="module"></script>

	<div class="primary-heading" id="main">
		<h1 class="top-heading"> Line Hopper </h1>
		<!---Navigation Bar--->
		<nav id="navBar">
			<a href=#signUp>Sign Up</a>
			<a href=#login>Login</a>
			<a href=#submit>Submit report</a>
		</nav>
	</div>

	<div class="primary-form-welcome" id="welcome">
		<!-- Create Form here -->
		<div class="primary-content">
			<h2 class="content-heading"> Create Location </h2>
			<form action="/createlocation" method="post"> <!-- Route: createlocation-->
				<label> Name: </label>
				<input type="text" id="aName">
				<br>
				<label> Address: </label>
				<input type="text" id="lAddress">
				<br>
				<label> Hours Open: </label>
				<input type="text" id="lHours">
				<br>
				<!--  ****************************************
					aName: restaurant table, lAddress: location table, lHours: location table 
					Needs to generate a restaurant ID for both tables that are the same 
				 		  ****************************************  -->
				<input type="button" value="Create" id="locCreate">
			</form>
		</div>
		
	</div>

</body>

</html>
